<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cierre de Caja ‚Äî Varius</title>

    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/cierre.css">
    <link rel="stylesheet" href="../assets/css/presence.css">

    <style>
        /* Mantengo tus estilos m√≠nimos para acorde√≥n y componentes locales */
        .vendedor {
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
            background: #eef7ff;
            border: 1px solid #d6eefc;
        }

        .vendedor .vh {
            padding: 12px 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            user-select: none;
        }

        .vendedor .vh .chev {
            font-size: 14px;
            display: inline-block;
            width: 20px;
            text-align: center;
            color: #3b3b3b;
        }

        .vendedor .v-content {
            padding: 10px 14px;
            border-top: 1px solid rgba(0, 0, 0, 0.04);
            background: #f9feff;
        }

        .vendedor.collapsed .v-content {
            display: none;
        }

        .vendedor.expanded .v-content {
            display: block;
        }

        .vendedor .v-title {
            font-weight: 700;
        }

        /* Small responsive tweaks */
        @media (max-width:700px) {
            .vendedor .vh {
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
            }

            .badge-total {
                margin-top: 6px;
            }
        }
    </style>
</head>

<body>
    <input id="nav-toggle" type="checkbox" class="nav-toggle" aria-hidden="true">
    <header class="topbar">
        <div class="top-left">
            <label for="nav-toggle" class="hamburger" aria-hidden="true">
                <span class="hamburger-box"><span class="hamburger-inner"></span></span>
            </label>
            <a class="brand" href="./" aria-label="Dashboard">
                <img src="assets/img/logo.png" alt="Varius" width="14%">
                <span class="brand-text">VARIUS</span>
            </a>
        </div>

        <div class="top-search">
            <div id="presence-pill" class="presence-pill offline" role="status" aria-live="polite">
                <span class="dot"></span>
                <span class="label">Desconectado</span>
            </div>
        </div>
    </header>

    <div id="app-sidebar"></div>

    <main class="main cierre" id="main-cierre">
        <section class="panel header">
            <div class="header-row">
                <div class="header-left">
                    <div class="title" id="page-title">Cierre de Caja ‚Äî <span id="display-date">cargando...</span></div>
                    <div class="subtitle">Resumen de operaciones del d√≠a</div>
                </div>

                <div class="header-right">
                    <div class="controls" aria-hidden="false">
                        <!-- Ocultamos el input date para que el Resumen siempre muestre hoy por defecto.
                             Mantenemos un pill legible que mostrar√° la fecha o el rango seleccionado desde calend. -->
                        <input type="date" id="cierre-date" style="display:none;" />

                        <button id="btn-calc" title="Refrescar" class="icon-btn" style="margin-left:8px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z" />
                                <path
                                    d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- TABS -->
            <div class="tabs" style="margin-top:14px; margin-bottom:8px;">
                <button id="tab-resumen-btn" class="tab-btn active" aria-pressed="true" style="margin-right:8px;">üìã
                    Resumen</button>
                <button id="tab-calendario-btn" class="tab-btn" aria-pressed="false">üóìÔ∏è Calendario</button>
            </div>
        </section>

        <!-- RESUMEN - visible por defecto -->
        <div id="content-resumen">
            <div id="kpi-cards" class="kpi-grid" aria-live="polite"></div>
            <div id="summary-cards" class="summary-grid"></div>

            <section class="panel" id="cascade-panel">
                <div id="filter-card" class="filter-card card">
                    <div class="filter-row">
                        <div class="filter-col">
                            <label for="filter-seller" class="muted">Vendedor</label>
                            <select id="filter-seller" aria-label="Filtrar por vendedor">
                                <option value="all">Todos</option>
                            </select>
                        </div>
                        <div class="filter-col">
                            <label for="filter-rider" class="muted">Motorizado</label>
                            <select id="filter-rider" aria-label="Filtrar por motorizado">
                                <option value="all">Todos</option>
                            </select>
                        </div>
                        <div class="filter-col">
                            <label for="filter-payment" class="muted">Forma de pago</label>
                            <select id="filter-payment" aria-label="Filtrar por forma de pago">
                                <option value="all">Todas</option>
                            </select>
                        </div>
                    </div>
                    <div style="margin-top:10px">
                        <button id="btn-apply-filters" class="btn-apply">Aplicar filtros</button>
                        <button id="btn-reset-filters" class="icon-btn"
                            style="margin-left:8px;background:#ffffff;color:#222; border: #d1d1d1;">Limpiar</button>
                    </div>
                </div>

                <div class="cascade" id="cascade-container"></div>
            </section>

            <section class="panel">
                <!-- Conciliaci√≥n (igual que antes) -->
                <div id="conciliation-section" class="conciliation" style="position:relative;">
                    <label class="muted">Conciliaci√≥n (Bs):</label>
                    <input id="conciliation-bs" class="conc-input" type="text" placeholder="0.00" />
                    <label class="muted" style="margin-left:12px;">Conciliaci√≥n (USD):</label>
                    <input id="conciliation-usd" class="conc-input" type="text" placeholder="0.00" />
                    <button id="btn-save-conciliation" class="btn btn-copy" style="margin-left:12px;">Guardar
                        conciliaci√≥n</button>

                    <!-- NUEVO: contenedor de totales de comisiones dentro de .conciliation -->
                    <div id="commissions-summary" class="commissions-summary" aria-live="polite" role="status"
                        style="display:block;">
                        <!-- Se rellenar√° con JS -->
                    </div>
                </div>

                <!-- Footer inferior: bot√≥n centrado -->
                <div class="panel-footer-bottom" style="margin-top:14px;">
                    <div style="display:flex;justify-content:center;align-items:center;">
                        <button id="btn-close-cash" class="btn-apply" style="min-width:220px;">Cerrar caja del
                            d√≠a</button>
                    </div>
                </div>
            </section>
        </div>

        <!-- CALENDARIO -->
        <div id="content-calendario" class="hidden">
            <section class="panel">
                <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:12px;">
                    <div>
                        <h3 id="calendar-month-name" style="margin:0;font-size:16px;font-weight:700">Mes A√±o</h3>
                        <div class="subtitle" style="margin-top:4px;">Historial de cierres registrados en el sistema
                        </div>
                    </div>

                    <div style="display:flex;gap:8px;align-items:center;">
                        <button id="cal-prev" class="icon-btn" title="Mes anterior" aria-label="Mes anterior"
                            style="background:#fff;color:#374151;border:1px solid var(--border);">‚óÄ</button>
                        <button id="cal-today" class="btn-secondary" title="Hoy" style="padding:8px 12px;">Hoy</button>
                        <button id="cal-next" class="icon-btn" title="Mes siguiente" aria-label="Mes siguiente"
                            style="background:#fff;color:#374151;border:1px solid var(--border);">‚ñ∂</button>
                    </div>
                </div>

                <div class="card" style="padding:0;margin-bottom:10px;">
                    <div
                        style="display:grid;grid-template-columns:repeat(7,1fr);background:#fbfcfe;padding:8px;border-bottom:1px solid var(--border);">
                        <div style="padding:10px;text-align:center;font-weight:700;font-size:11px;color:#64748b;">Lun
                        </div>
                        <div style="padding:10px;text-align:center;font-weight:700;font-size:11px;color:#64748b;">Mar
                        </div>
                        <div style="padding:10px;text-align:center;font-weight:700;font-size:11px;color:#64748b;">Mi√©
                        </div>
                        <div style="padding:10px;text-align:center;font-weight:700;font-size:11px;color:#64748b;">Jue
                        </div>
                        <div style="padding:10px;text-align:center;font-weight:700;font-size:11px;color:#64748b;">Vie
                        </div>
                        <div style="padding:10px;text-align:center;font-weight:700;font-size:11px;color:#64748b;">S√°b
                        </div>
                        <div style="padding:10px;text-align:center;font-weight:700;font-size:11px;color:#64748b;">Dom
                        </div>
                    </div>

                    <div id="calendar-grid" style="display:grid;grid-template-columns:repeat(7,1fr);gap:0;"></div>
                </div>

                <!-- Selecci√≥n controls -->
                <div style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:8px;">
                    <button id="select-week" class="btn-secondary">Seleccionar semana</button>
                    <button id="select-month" class="btn-secondary">Seleccionar mes</button>
                    <button id="clear-selection" class="icon-btn"
                        style="background:#fff;color:#374151;border:1px solid var(--border);">Limpiar selecci√≥n</button>
                    <button id="apply-selection" class="btn-apply" style="margin-left:auto">Aplicar selecci√≥n</button>
                </div>

                <div style="margin-top:12px;display:flex;gap:12px;flex-wrap:wrap;">
                    <div style="display:flex;align-items:center;gap:8px;"><span
                            style="width:10px;height:10px;background:#16a34a;border-radius:50%;display:inline-block"></span><span
                            class="small-muted">Cierre realizado</span></div>
                    <div style="display:flex;align-items:center;gap:8px;"><span
                            style="width:10px;height:10px;background:#ef4444;border-radius:50%;display:inline-block"></span><span
                            class="small-muted">Cierre pendiente</span></div>
                    <div style="display:flex;align-items:center;gap:8px;"><span
                            style="width:10px;height:10px;background:#7E3FF0;border-radius:50%;display:inline-block"></span><span
                            class="small-muted">Seleccionado</span></div>
                </div>
            </section>
        </div>
    </main>

    <div id="toast" role="status" aria-live="polite"></div>

    <script type="module" src="../assets/js/cierre-caja.js"></script>
    <script type="module" src="../assets/js/sidebar-loader.js"></script>
    <script type="module" src="../assets/js/session-timeout.js"></script>
</body>

</html>
