<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cierre de Caja — Varius</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/cierre.css">
    <link rel="stylesheet" href="../assets/css/presence.css">

    <!-- Estilos mínimos para acordeón / aviso de cierre -->
    <style>
        /* Acordeón vendedor */
        .vendedor {
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
            background: #eef7ff;
            border: 1px solid #d6eefc;
        }

        .vendedor .vh {
            padding: 12px 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            user-select: none;
        }

        .vendedor .vh .chev {
            font-size: 14px;
            display: inline-block;
            width: 20px;
            text-align: center;
            color: #3b3b3b;
        }

        .vendedor .v-content {
            padding: 10px 14px;
            border-top: 1px solid rgba(0, 0, 0, 0.04);
            background: #f9feff;
        }

        .vendedor.collapsed .v-content {
            display: none;
        }

        .vendedor.expanded .v-content {
            display: block;
        }

        .vendedor .v-title {
            font-weight: 700;
        }

        .badge-total {
            font-weight: 700;
            color: #333;
            background: transparent;
            padding-left: 8px;
        }

        /* Summary cards small adjustments */
        .summary-card {
            padding: 10px;
            border-radius: 8px;
            background: #fff;
            border: 1px solid #ececec;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
        }

        .summary-card .alt {
            font-size: 12px;
            color: #666;
            margin-left: 8px;
        }

        /* disabled selects look */
        select:disabled {
            opacity: 0.6;
            pointer-events: none;
        }

        /* small responsive tweaks */
        @media (max-width:700px) {
            .vendedor .vh {
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
            }

            .badge-total {
                margin-top: 6px;
            }
        }
    </style>
</head>

<body>
    <input id="nav-toggle" type="checkbox" class="nav-toggle" aria-hidden="true">
    <header class="topbar">
        <div class="top-left">
            <label for="nav-toggle" class="hamburger" aria-hidden="true">
                <span class="hamburger-box"><span class="hamburger-inner"></span></span>
            </label>
            <a class="brand" href="./" aria-label="Dashboard">
                <img src="assets/img/logo.png" alt="Varius" width="14%">
                <span class="brand-text">VARIUS</span>
            </a>
        </div>

        <div class="top-search">
            <!-- input eliminado intencionalmente -->
            <div id="presence-pill" class="presence-pill offline" role="status" aria-live="polite">
                <span class="dot"></span>
                <span class="label">Desconectado</span>
            </div>
        </div>
    </header>

    <div id="app-sidebar"></div>

    <main class="main cierre" id="main-cierre">
        <section class="panel header">
            <div class="header-row">
                <div class="header-left">
                    <div class="title" id="page-title">Cierre de Caja — <span id="display-date">cargando...</span></div>
                    <div class="subtitle">Resumen de operaciones del día</div>
                </div>

                <div class="header-right">
                    <div class="controls" aria-hidden="false">
                        <input type="date" id="cierre-date" />
                        <button id="btn-apply" class="btn-apply">Aplicar</button>
                        <button id="btn-calc" title="Refrescar" class="icon-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z" />
                                <path
                                    d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- KPIs principales (separados) -->
            <div id="kpi-cards" class="kpi-grid" aria-live="polite"></div>

            <!-- Cards por método / detalle (ahora en grid, lado a lado) -->
            <div id="summary-cards" class="summary-grid"></div>
        </section>

        <section class="panel" id="cascade-panel">
            <!-- FILTER CARD: arriba de la cascada -->
            <div id="filter-card" class="filter-card card">
                <div class="filter-row">
                    <div class="filter-col">
                        <label for="filter-seller" class="muted">Vendedor</label>
                        <select id="filter-seller" aria-label="Filtrar por vendedor">
                            <option value="all">Todos</option>
                        </select>
                    </div>
                    <div class="filter-col">
                        <label for="filter-rider" class="muted">Motorizado</label>
                        <select id="filter-rider" aria-label="Filtrar por motorizado">
                            <option value="all">Todos</option>
                        </select>
                    </div>
                    <div class="filter-col">
                        <label for="filter-payment" class="muted">Forma de pago</label>
                        <select id="filter-payment" aria-label="Filtrar por forma de pago">
                            <option value="all">Todas</option>
                        </select>
                    </div>
                </div>
                <div style="margin-top:10px">
                    <button id="btn-apply-filters" class="btn-apply">Aplicar filtros</button>
                    <button id="btn-reset-filters" class="icon-btn"
                        style="margin-left:8px;background:#ffffff;color:#222; border: #d1d1d1;">Limpiar</button>
                </div>
            </div>

            <div class="cascade" id="cascade-container"></div>
        </section>

        <section class="panel">
            <div id="conciliation-section" class="conciliation">
                <label class="muted">Conciliación (Bs):</label>
                <input id="conciliation-bs" class="conc-input" type="text" placeholder="0.00" />
                <label class="muted">Conciliación (USD):</label>
                <input id="conciliation-usd" class="conc-input" type="text" placeholder="0.00" />
                <button id="btn-save-conciliation" class="btn btn-copy">Guardar conciliación</button>
            </div>

            <button id="btn-close-cash" class="btn-apply-filters">Cerrar caja del día</button>

        </section>
    </main>

    <div id="toast" role="status" aria-live="polite"></div>

    <script type="module" src="../assets/js/cierre-caja.js"></script>
    <script type="module" src="../assets/js/sidebar-loader.js"></script>
</body>

</html>
