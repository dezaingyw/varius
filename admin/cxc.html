<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cierre de Caja â€” Varius</title>

    <!-- Reuse global styles, then module-specific -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/cierre.css">
    <link rel="stylesheet" href="../assets/css/presence.css">

</head>

<body>
    <input id="nav-toggle" type="checkbox" class="nav-toggle" aria-hidden="true">

    <!-- Top bar (reused from layout) -->
    <header class="topbar">
        <div class="top-left">
            <label for="nav-toggle" class="hamburger" aria-hidden="true">
                <span class="hamburger-box"><span class="hamburger-inner"></span></span>
            </label>
            <a class="brand" href="./" aria-label="Dashboard">
                <img src="assets/img/logo.png" alt="Varius" width="14%">
                <span class="brand-text">VARIUS</span>
            </a>
        </div>

        <div class="top-search">
            <!-- input eliminado intencionalmente -->
            <div id="presence-pill" class="presence-pill offline" role="status" aria-live="polite">
                <span class="dot"></span>
                <span class="label">Desconectado</span>
            </div>
        </div>
    </header>

    <div id="app-sidebar"></div>

    <main class="main">
        <section class="card cierre-header">
            <div>
                <h2 id="cierreTitle">Cierre de Caja â€” <span id="cierreDate"></span></h2>
                <p class="muted">Resumen de operaciones del dÃ­a</p>
            </div>

            <div class="cierre-actions">
                <!-- Fecha simple -->
                <input id="dateSelect" type="date" aria-label="Seleccionar fecha" />

                <button id="calcBtn" class="btn-apply" title="Calcular cierre">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-calculator" viewBox="0 0 16 16">
                        <path
                            d="M12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
                        <path
                            d="M4 2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5zm0 4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5z" />
                    </svg>
                </button>
                <button id="refreshBtn" class="btn-secondary btn-link" title="Refrescar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z" />
                        <path
                            d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466" />
                    </svg>
                </button>
            </div>
        </section>

        <!-- KPI cards (ahora clickables) -->
        <section class="kpis cierre-kpis" aria-label="Indicadores">
            <div class="kpi-card" id="kpiTotal" role="button" tabindex="0" aria-pressed="false" title="Ver detalles - Total ventas">
                <div class="kpi-info">
                    <div class="kpi-title">Total ventas</div>
                    <div class="kpi-value" id="kpiTotalValue">$0.00</div>
                </div>
                <div class="kpi-icon">
                    <div class="icon-square">ðŸ’²</div>
                </div>
            </div>

            <div class="kpi-card" id="kpiOrders" role="button" tabindex="0" title="Ver detalles - Pedidos">
                <div class="kpi-info">
                    <div class="kpi-title">Pedidos</div>
                    <div class="kpi-value" id="kpiOrdersValue">0</div>
                </div>
                <div class="kpi-icon">
                    <div class="icon-square">ðŸ§¾</div>
                </div>
            </div>

            <div class="kpi-card" id="kpiCash" role="button" tabindex="0" title="Ver detalles - Efectivo">
                <div class="kpi-info">
                    <div class="kpi-title">Efectivo</div>
                    <div class="kpi-value" id="kpiCashValue">$0.00</div>
                </div>
                <div class="kpi-icon">
                    <div class="icon-square">ðŸ’µ</div>
                </div>
            </div>

            <div class="kpi-card" id="kpiDigital" role="button" tabindex="0" title="Ver detalles - Digital">
                <div class="kpi-info">
                    <div class="kpi-title">Digital</div>
                    <div class="kpi-value" id="kpiDigitalValue">$0.00</div>
                </div>
                <div class="kpi-icon">
                    <div class="icon-square">ðŸ’³</div>
                </div>
            </div>
        </section>

        <!-- Breakdown -->
        <section class="card breakdown-card">
            <h3>Desglose por mÃ©todo de pago</h3>
            <ul id="breakdownList" class="breakdown-list" aria-live="polite">
                <!-- elementos generados -->
            </ul>
        </section>

        <!-- Reconciliation -->
        <section class="card reconciliation-card">
            <h3>ConciliaciÃ³n</h3>
            <div class="recon-grid">
                <label for="reconPhysical">Total en caja fÃ­sica</label>
                <input id="reconPhysical" type="number" step="0.01" placeholder="0.00" />

                <label for="reconNotes">Notas</label>
                <textarea id="reconNotes" rows="3" placeholder="Observaciones..."></textarea>

                <div class="recon-status">
                    <div id="reconResult" class="badge">Pendiente</div>
                </div>

                <div class="recon-actions">
                    <button id="saveReconBtn" class="btn-secondary">Guardar conciliaciÃ³n</button>
                </div>
            </div>
        </section>

        <!-- Range search for stored closures -->
        <section class="card range-card" style="margin-top:16px;">
            <h3>Buscar cierres por rango de fechas</h3>
            <div style="display:flex;gap:8px;flex-wrap:wrap;">
                <label style="display:flex;flex-direction:column;">
                    Desde
                    <input id="rangeFrom" type="date" />
                </label>
                <label style="display:flex;flex-direction:column;">
                    Hasta
                    <input id="rangeTo" type="date" />
                </label>
                <div style="display:flex;align-items:flex-end;gap:8px;">
                    <button id="rangeSearchBtn" class="btn-apply">Buscar cierres</button>
                    <button id="clearRangeBtn" class="btn-secondary">Limpiar</button>
                </div>
            </div>

            <div id="closuresList" style="margin-top:12px;"></div>
        </section>

        <div style="display:flex;justify-content:flex-end;margin-top:18px;">
            <button id="closeDayBtn" class="action-primary" title="Cerrar caja del dÃ­a">Cerrar caja del dÃ­a</button>
        </div>
        <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>
    </main>

    <!-- Detail modal (reutilizable) -->
    <div id="detailModal" class="modal hidden" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="modal-content modal-small" role="document">
            <div class="modal-header">
                <h2 id="detailModalTitle">Detalles</h2>
                <button id="closeDetailModal" class="close-btn" aria-label="Cerrar">&times;</button>
            </div>
            <div class="modal-body" id="detailModalBody">
                <!-- Lista de elementos -->
                <div id="detailList" class="table-scroll"></div>
            </div>
        </div>
    </div>

    <script type="module" src="../assets/js/cierre-admin.js"></script>
    <script type="module" src="../assets/js/sidebar-loader.js"></script>
</body>

</html>
