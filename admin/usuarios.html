<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Usuarios — Varius</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/presence.css">
    <style>
        /* Tabla: nombre + punto de presencia + email debajo */
        table#usersTable {
            width: 100%;
            border-collapse: collapse;
        }

        table#usersTable thead th {
            text-align: left;
            padding: 12px 10px;
            font-size: 13px;
            color: var(--muted);
            border-bottom: 1px solid var(--border);
        }

        table#usersTable tbody td {
            padding: 12px 10px;
            vertical-align: middle;
            border-bottom: 1px solid #f1f3f5;
        }

        .user-cell {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-meta-stack {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .user-name {
            font-weight: 600;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .user-email {
            font-size: 13px;
            color: var(--muted);
        }

        .online-dot,
        .offline-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }

        .online-dot {
            background: #22c55e;
            box-shadow: 0 0 8px rgba(34, 197, 94, 0.14);
        }

        .offline-dot {
            background: #cbd5e1;
        }

        /* role badges */
        .role-badge {
            display: inline-block;
            padding: 6px 10px;
            border-radius: 999px;
            font-size: 13px;
            color: #1f2937;
            background: #f3f4f6;
            font-weight: 600;
        }

        .role-admin {
            background: linear-gradient(180deg, #fde68a, #fcd34d);
            color: #7c2d12;
        }

        .role-vendedor {
            background: linear-gradient(180deg, #dbeafe, #bfdbfe);
            color: #1e40af;
        }

        .role-motorizado {
            background: linear-gradient(180deg, #d1fae5, #86efac);
            color: #065f46;
        }

        /* status badges */
        .status-badge {
            display: inline-block;
            padding: 6px 10px;
            border-radius: 999px;
            font-size: 13px;
            font-weight: 700;
        }

        .status-activo {
            background: #ecfdf5;
            color: #065f46;
            border: 1px solid rgba(16, 185, 129, 0.06);
        }

        .status-inactivo {
            background: #fff7ed;
            color: #92400e;
            border: 1px solid rgba(245, 158, 11, 0.06);
        }

        .status-suspendido {
            background: #fff1f2;
            color: #7f1d1d;
            border: 1px solid rgba(239, 68, 68, 0.06);
        }

        .actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* Modal input improvements */
        .modal .modal-content {
            /* adaptative width, less padding and scroll for very tall content */
            max-width: 720px;
            width: min(96%, 720px);
            padding: 12px;
            border-radius: 12px;
            background: #fff;
            box-sizing: border-box;
            max-height: calc(100vh - 80px);
            overflow-y: auto;
        }

        .modal-form .form-row {
            margin-bottom: 8px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            position: relative;
        }

        .modal-form input[type="text"],
        .modal-form input[type="email"],
        .modal-form input[type="tel"],
        .modal-form input[type="password"],
        .modal-form select {
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #cdcdcd;
            background: #f9f9f9;
            font-size: 14px;
            transition: box-shadow 120ms ease, border-color 120ms ease;
            width: 100%;
            box-sizing: border-box;
        }

        .modal-form input:focus,
        .modal-form select:focus {
            outline: none;
            border-color: rgba(43, 110, 246, 0.45);
            box-shadow: 0 6px 18px rgba(43, 110, 246, 0.06);
        }

        .input-alert {
            color: #b71c1c;
            font-size: 13px;
            min-height: 16px;
        }

        .search-row {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #fff;
            flex: 1 1 320px;
        }

        .search input {
            border: 0;
            outline: 0;
            width: 100%;
            font-size: 14px;
        }

        .filter-select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #fff;
        }

        .table-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            margin: 8px 0 12px 0;
        }

        .pagination-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }


        /* Layout utilities */
        .two-col {
            display: flex;
            gap: 12px;
        }

        .two-col .form-row {
            flex: 1;
            margin-bottom: 0;
        }

        /* small helper to align two inputs on same row */
        .row-2 {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .row-2>* {
            flex: 1;
        }

        /* small width helper (for extension select and operator) */
        .w-160 {
            width: 160px;
            flex: 0 0 160px;
        }

        .w-120 {
            width: 120px;
            flex: 0 0 120px;
        }

        /* Responsive tweaks */
        @media (max-width: 700px) {

            /* ocultar rol, teléfono y fecha en pantallas pequeñas */
            table#usersTable thead th:nth-child(2),
            table#usersTable thead th:nth-child(3),
            table#usersTable thead th:nth-child(4) {
                display: none;
            }

            table#usersTable tbody td:nth-child(2),
            table#usersTable tbody td:nth-child(3),
            table#usersTable tbody td:nth-child(4) {
                display: none;
            }

            /* Mantener row-2 (correo/ext y operadora + numero) lado a lado,
               pero convertir two-col (passwords) a columna */
            .two-col {
                flex-direction: column;
            }

            /* row-2 stays horizontal so correo + ext and operadora + numero remain side-by-side */
        }

        /* target very small screens including < 380px */
        @media (max-width: 380px) {

            .modal-form input[type="text"],
            .modal-form input[type="tel"],
            .modal-form select {
                font-size: 13px;
                padding: 8px 10px;
            }

            .modal-header h2 {
                font-size: 16px;
            }

            .btn-add,
            .btn-secondary {
                font-size: 13px;
                padding: 8px 10px;
            }

        }

        /* estilo fila suspendida: fondo rosado y barra izquierda roja (como en tu ejemplo) */
        tr.row-suspendido {
            background: #fff1f2;
            /* rosa suave */
        }
                /* barra roja a la izquierda */
        tr.row-suspendido td:first-child {
            position: relative;
            padding-left: 12px;
        }

        tr.row-suspendido td:first-child::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 10px;
            bottom: 10px;
            width: 4px;
            background: #ef4444;
            /* rojo */
            border-radius: 2px;
        }

        /* estilo fila inactiva: fondo naranja suave y barra izquierda naranja */
        tr.row-inactivo {
            background: #fff7ed;
        }

        tr.row-inactivo td:first-child {
            position: relative;
            padding-left: 12px;
        }

        tr.row-inactivo td:first-child::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 10px;
            bottom: 10px;
            width: 4px;
            background: #f59e0b;
            border-radius: 2px;
        }

        /* ===== Loader modal styles ===== */
        .loading-spinner {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 5px solid rgba(0, 0, 0, 0.08);
            border-top-color: #2b6ef6;
            animation: spin 1s linear infinite;
            margin: 10px auto 0 auto;
        }

        .loading-modal-content {
            padding: 20px;
            border-radius: 12px;
            max-width: 360px;
            text-align: center;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* ============================== */

        /* Modal layout/styles inspired by prueba.html */
        .modal-header { padding: 12px 8px; border-bottom: 1px solid var(--border); }
        .modal-body { padding: 12px 16px; }
        .section-card { background: #fff; border: 1px solid var(--border); border-radius: 10px; padding: 12px; margin-bottom: 12px; }
        .grid-fixed-2 { display: grid; grid-template-columns: 1.5fr 1fr; gap: 12px; }
        .hidden-input { display: none; margin-top: 8px; }

        .modal-footer { padding: 12px 16px; border-top: 1px solid var(--border); display:flex; justify-content:flex-end; gap:8px; }
        .btn { padding: 8px 14px; border-radius: 8px; font-weight:600; cursor:pointer; border:none; }
        .btn-cancel { background:#f1f5f9; color:var(--muted); }
        .btn-save { background:#10b981; color:#fff; }
    </style>
</head>

<body>
    <input id="nav-toggle" type="checkbox" class="nav-toggle" aria-hidden="true">

    <header class="topbar">
        <div class="top-left">
            <label for="nav-toggle" class="hamburger" aria-hidden="true">
                <span class="hamburger-box"><span class="hamburger-inner"></span></span>
            </label>
            <a class="brand" href="./" aria-label="Dashboard">
                <img src="assets/img/logo.png" alt="Varius" width="14%">
                <span class="brand-text">VARIUS</span>
            </a>
        </div>

        <div class="top-search">
            <!-- input eliminado intencionalmente -->
            <div id="presence-pill" class="presence-pill offline" role="status" aria-live="polite">
                <span class="dot"></span>
                <span class="label">Desconectado</span>
            </div>
        </div>
    </header>

    <div id="app-sidebar"></div>

    <!-- Main content -->
    <main class="main">

        <section class="table-wrap card">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3>Gestión de Usuarios</h3>
                <button id="openAddBtn" class="btn-add"><span class="plus">＋</span> Añadir usuario</button>
            </div>

            <!-- Filters -->
            <section class="filters-card" style="margin-top:12px;">
                <div class="search-row">
                    <div class="search" style="min-width: auto;">
                        <svg class="icon" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                            <path fill="currentColor"
                                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16a6.471 6.471 0 004.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM10 15a5 5 0 110-10 5 5 0 010 10z">
                            </path>
                        </svg>
                        <input id="searchInput" type="text" placeholder="Buscar por nombre o correo..."
                            aria-label="Buscar usuarios" />
                    </div>

                    <select id="roleFilter" class="filter-select">
                        <option value="">Todos los roles</option>
                        <option value="administrador">Administrador</option>
                        <option value="vendedor">Vendedor</option>
                        <option value="motorizado">Motorizado</option>
                    </select>

                    <select id="statusFilter" class="filter-select">
                        <option value="">Todos los estados</option>
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                        <option value="Suspendido">Suspendido</option>
                    </select>

                    <div style="margin-left:auto; display:flex; gap:8px; align-items:center;">
                        <label for="perPageSelect"
                            style="font-size:13px;color:var(--muted); margin-right:6px;">Mostrar</label>
                        <select id="perPageSelect" class="filter-select">
                            <option value="10">10</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="all">Todos</option>
                        </select>
                    </div>

                    <div style="display:flex; gap:8px; align-items:center;">
                        <button id="applyFilters" class="btn-apply">Aplicar filtros</button>
                        <button id="clearFilters" class="btn-secondary">Limpiar</button>
                    </div>
                </div>
            </section>

            <div class="table-controls">
                <div id="pageInfo">0-0 de 0</div>
                <div class="pagination-controls">
                    <button id="prevPage" class="icon-btn small">◀</button>
                    <button id="nextPage" class="icon-btn small">▶</button>
                </div>
            </div>

            <div class="table-scroll" style="margin-top:6px;">
                <table id="usersTable" role="table" aria-label="Tabla de usuarios">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Rol</th>
                            <th>Teléfono</th>
                            <th>Fecha</th> <!-- nueva columna -->
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="usersBody"><!-- JS render --></tbody>
                </table>
            </div>
        </section>

        <!-- Modal Agregar / Editar usuario (REEMPLAZADO y adaptado al estilo de prueba.html) -->
        <div id="userModal" class="modal hidden" aria-hidden="true" role="dialog" aria-modal="true">
            <div class="modal-content">
                <header class="modal-header" style="display:flex; justify-content:space-between; align-items:center;">
                    <div style="display:flex; gap:12px; align-items:center;">
                        <div style="background:#f1f5f9; padding:8px; border-radius:10px; color:#7c3aed;">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                                <path d="M12 12a5 5 0 100-10 5 5 0 000 10z" fill="#7c3aed"></path>
                                <path d="M2 22a10 10 0 0120 0" fill="#7c3aed" opacity="0.08"></path>
                            </svg>
                        </div>
                        <div>
                            <h2 id="modalTitle" style="margin:0;">Agregar Usuario</h2>
                            <p style="margin:0; font-size:0.85rem; color:var(--muted)">Segmentado por contacto, seguridad y pagos</p>
                        </div>
                    </div>
                    <button id="closeModal" class="close-btn" aria-label="Cerrar" style="background:none; border:none; font-size:20px; cursor:pointer;">&times;</button>
                </header>

                <form id="userForm" class="modal-form" novalidate>
                    <input type="hidden" id="userId" />
                    <!-- Hidden status: el select visible fue removido; este input mantiene el valor -->
                    <input type="hidden" id="u_status" />

                    <div class="modal-body">

                        <div class="section-card">
                            <div class="form-group">
                                <label for="u_name">Nombre Completo <span class="required">*</span></label>
                                <input id="u_name" type="text" placeholder="Ej: Juan Pérez" />
                                <div id="u_name_alert" class="input-alert"></div>
                            </div>

                            <div class="grid-fixed-2">
                                <div class="form-group">
                                    <label for="u_email_local">Correo Electrónico <span class="required">*</span></label>
                                    <input id="u_email_local" type="text" placeholder="usuario" aria-describedby="u_email_alert" />
                                    <div id="u_email_alert" class="input-alert"></div>
                                </div>
                                <div class="form-group">
                                    <label for="u_email_ext">Extensión Email</label>
                                    <select id="u_email_ext">
                                        <option value="gmail.com">@gmail.com</option>
                                        <option value="hotmail.com">@hotmail.com</option>
                                        <option value="outlook.com">@outlook.com</option>
                                        <option value="yahoo.com">@yahoo.com</option>
                                        <option value="otro">Otro</option>
                                    </select>
                                    <input id="u_email_ext_custom" type="text" placeholder="dominio.com" style="display:none;margin-top:8px;" />
                                </div>
                            </div>

                            <div class="grid-fixed-2" style="margin-top:12px;">
                                <div class="form-group">
                                    <label for="u_operator">Operadora</label>
                                    <select id="u_operator">
                                        <option value="">Seleccionar</option>
                                        <option value="414">0414</option>
                                        <option value="424">0424</option>
                                        <option value="412">0412</option>
                                        <option value="422">0422</option>
                                        <option value="416">0416</option>
                                        <option value="426">0426</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="u_phone_local">Teléfono</label>
                                    <input id="u_phone_local" type="tel" inputmode="numeric" maxlength="7" placeholder="4723636" />
                                    <div id="u_phone_alert" class="input-alert"></div>
                                </div>
                            </div>
                        </div>

                        <div class="section-card">
                            <div class="form-group">
                                <label for="u_role">Rol del Sistema <span class="required">*</span></label>
                                <select id="u_role">
                                    <option value="">Seleccionar...</option>
                                    <option value="administrador">Administrador</option>
                                    <option value="vendedor">Vendedor</option>
                                    <option value="motorizado">Motorizado</option>
                                </select>
                                <div id="u_role_alert" class="input-alert"></div>
                            </div>

                            <div class="grid-fixed-2" style="margin-top:12px;">
                                <div class="form-group">
                                    <label for="u_password">Contraseña <span class="required">*</span></label>
                                    <input id="u_password" type="password" minlength="6" maxlength="8" placeholder="6 a 8 caracteres" />
                                    <div id="u_password_alert" class="input-alert"></div>
                                </div>
                                <div class="form-group">
                                    <label for="u_password_confirm">Confirmar <span class="required">*</span></label>
                                    <input id="u_password_confirm" type="password" minlength="6" maxlength="8" placeholder="Repite la contraseña" />
                                    <div id="u_password_confirm_alert" class="input-alert"></div>
                                </div>
                            </div>
                            <div style="font-size:13px;color:#6b7280;margin-top:-6px;margin-bottom:6px;">
                                La contraseña debe tener 6 a 8 caracteres e incluir: <strong>mayúscula</strong>,
                                <strong>minúscula</strong>, <strong>número</strong> y <strong>carácter especial</strong>.
                            </div>
                        </div>

                        <!-- Comisión: envuelta en contenedor con id para control desde JS -->
                        <div id="commissionSection" class="section-card" style="display:none;">
                            <label style="display:block; margin-bottom:8px;">Esquema de Comisiones</label>
                            <div style="display:flex; gap:18px; align-items:center;">
                                <label class="radio-option" style="display:flex; gap:8px; align-items:center; cursor:pointer;">
                                    <input id="commission_percent_radio" type="radio" name="commissionType" value="percent"> % Porcentaje
                                </label>
                                <label class="radio-option" style="display:flex; gap:8px; align-items:center; cursor:pointer;">
                                    <input id="commission_amount_radio" type="radio" name="commissionType" value="amount"> Bs Monto
                                </label>
                            </div>

                            <div id="commission_percent_box" class="hidden-input" style="margin-top:10px; display:none;">
                                <input id="commission_percent" type="number" min="0" max="100" placeholder="Ingrese porcentaje %" />
                            </div>
                            <div id="commission_amount_box" class="hidden-input" style="margin-top:10px; display:none;">
                                <input id="commission_amount" type="number" min="0" placeholder="Ingrese monto en Bs" />
                            </div>
                        </div>

                    </div>

                    <footer class="modal-footer">
                        <button type="button" id="cancelBtn" class="btn btn-cancel btn-secondary">Cancelar</button>
                        <button type="submit" class="btn btn-save btn-add">Guardar Usuario</button>
                    </footer>
                </form>
            </div>
        </div>

        <!-- Loading modal: mostrado mientras se crea/actualiza el usuario -->
        <div id="loadingModal" class="modal hidden" aria-hidden="true" role="status" aria-live="polite">
            <div class="modal-content loading-modal-content" role="presentation" aria-hidden="true">
                <div class="loading-spinner" aria-hidden="true"></div>
                <div id="loadingText" style="margin-top:12px; font-weight:700;">Creando usuario...</div>
            </div>
        </div>

        <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>
    </main>

    <script type="module" src="../assets/js/sidebar-loader.js"></script>
    <script type="module" src="../assets/js/users-admin.js"></script>
</body>

</html>
