<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Productos — Varius</title>
    <link rel="stylesheet" href="assets/css/styles-pruducts.css">
    <link rel="stylesheet" href="assets/css/admin-products.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="../assets/css/presence.css">

    <!-- Nuevo: estilos específicos y seguros para el modal de producto -->
    <link rel="stylesheet" href="assets/css/product-modal.css">

    <style>
        /* Correcciones: tamaño fijo 56x56 para mini-thumbs y reglas de objeto para no deformar
           Además: botones de mover (visibles sólo en touch) para reordenar en móvil */
        :root {
            --border: #e6e8eb;
        }

        /* Mini thumbs en tabla y mini-slider */
        .mini-slide,
        .mini-slide img,
        .thumb,
        .mini-slider .mini-slide,
        .mini-slider .mini-slide img {
            width: 56px !important;
            height: 56px !important;
            min-width: 56px !important;
            min-height: 56px !important;
            max-width: 56px !important;
            max-height: 56px !important;
            object-fit: cover !important;
            display: inline-block;
            border-radius: 6px;
            overflow: hidden;
        }

        /* Asegura que los items del slider modal mantienen proporción y no estiren la imagen */
        .slide-item {
            min-width: 120px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            background: #fff;
            border: 1px solid var(--border);
            display: flex;
            justify-content: center;
        }

        /* Imagenes dentro de slide-item siempre cover */
        .slide-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Banner en tarjeta: mantener cover y no salirse */
        .card-banner {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            max-height: 260px;
            /* límite razonable */
        }

        /* Botones de mover sólo visibles en dispositivos táctiles */
        .img-move {
            position: absolute;
            bottom: 6px;
            width: 30px;
            height: 30px;
            border-radius: 6px;
            border: none;
            background: rgba(0, 0, 0, 0.56);
            color: #fff;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
            z-index: 6;
            opacity: 0.95;
        }

        /* botón izquierda y derecha */
        .img-move-left {
            left: 6px;
        }

        .img-move-right {
            right: 6px;
        }

        /* Ocultar botones por defecto (sólo se mostrarán en touch mediante la clase .touch-enabled) */
        .touch-enabled .slide-item .img-move {
            display: inline-flex;
        }

        .slide-item .img-move {
            display: none;
        }

        /* Si deseas que el área de slide tenga espacio en móviles para los botones */
        @media (max-width: 700px) {
            .slide-item {
                min-width: 110px;
                height: 76px;
            }

            .mini-slide,
            .mini-slide img {
                width: 56px;
                height: 56px;
            }
        }

        /* pequeño ajuste visual para el botón eliminar sobre imágenes */
        .img-remove {
            position: absolute;
            top: 6px;
            right: 6px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: none;
            background: rgba(0, 0, 0, 0.55);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 7;
        }

        /* aseguramos que el thumb placeholder respete tamaño */
        .thumb {
            width: 56px !important;
            height: 56px !important;
            min-width: 56px !important;
            min-height: 56px !important;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <input id="nav-toggle" type="checkbox" class="nav-toggle" aria-hidden="true">

    <!-- Top bar -->
    <header class="topbar">
        <div class="top-left">
            <label for="nav-toggle" class="hamburger" aria-hidden="true">
                <span class="hamburger-box"><span class="hamburger-inner"></span></span>
            </label>
            <a class="brand" href="./" aria-label="Dashboard">
                <img src="assets/img/logo.png" alt="Varius" width="14%">
                <span class="brand-text">VARIUS</span>
            </a>
        </div>

        <div class="top-search">
            <label for="q" class="sr-only">Buscar</label>
            <input id="q" type="search" placeholder="Buscar..." aria-label="Buscar" />

            <!-- dentro de .topbar, a la derecha del contenido -->
            <div id="presence-pill" class="presence-pill offline" role="status" aria-live="polite">
                <span class="dot"></span>
                <span class="label">Desconectado</span>
            </div>
        </div>
    </header>

    <div id="app-sidebar"></div>

    <!-- Main content -->
    <main class="main">

        <section class="table-wrap card">
            <div class="table-header">
                <h3>Gestión de Productos</h3>
                <!-- Add button has admin-only class; JS will hide it for non-admin -->
                <button id="openAddBtn" class="btn-add admin-only" title="Agregar nuevos Productos">
                    <span class="plus">+</span> Añadir productos
                </button>
            </div>
            <div class="table-scroll">
                <main class="container">
                    <section class="filters-card">
                        <div class="search-row">
                            <div class="search" style="width:100%">
                                <input id="searchInput" type="text" placeholder="Buscar por nombre..." />
                            </div>

                            <select id="stateFilter" class="filter-select">
                                <option value="">Todos los estados</option>
                                <option value="Activo">Activo</option>
                                <option value="Inactivo">Inactivo</option>
                            </select>

                            <select id="offerFilter" class="filter-select">
                                <option value="">Todas las ofertas</option>
                                <option value="en_oferta">En oferta</option>
                                <option value="no_oferta">No</option>
                            </select>

                            <!-- Apply / Clear buttons for filters -->
                            <div class="filters-actions" style="display:flex;gap:8px;align-items:center;">
                                <button id="applyFiltersBtn" class="btn-apply" type="button">Buscar</button>
                                <button id="clearFiltersBtn" class="btn-secondary" type="button">Limpiar</button>
                            </div>
                        </div>
                    </section>

                    <section class="table-card">
                        <table id="productsTable" aria-live="polite" role="table" class="products-table">
                            <thead>
                                <tr>
                                    <th>Imagen</th>
                                    <th>Nombre</th>
                                    <th>Precio</th>
                                    <th>Oferta</th>
                                    <th>Descuento</th>
                                    <th>Precio Oferta</th>
                                    <th>Stock</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="productsBody">
                                <!-- Filas renderizadas por JS -->
                            </tbody>
                        </table>

                    </section>
                </main>
                <section class="tarjeta-card">
                    <!-- Cards view (hidden by default) -->
                    <div id="productsCards" class="products-cards hidden" aria-live="polite" role="list">
                        <!-- Tarjetas renderizadas por JS en modo responsive -->
                    </div>
                </section>
            </div>
        </section>

        <!-- Modal -->
        <div id="productModal" class="modal hidden" aria-hidden="true" role="dialog" aria-modal="true">
            <div class="modal-content modal-lg" role="document">
                <header class="modal-header">
                    <h2 id="modalTitle">Agregar Producto</h2>
                    <button id="closeModal" class="close-btn" aria-label="Cerrar">&times;</button>
                </header>

                <div class="modal-body">
                    <form id="productForm" class="modal-form" novalidate>
                        <input type="hidden" id="productId" />

                        <!-- Nombre (full width) -->
                        <div class="form-row full-width">
                            <label for="name">Nombre <span class="required">*</span></label>
                            <input id="name" type="text" required />
                        </div>

                        <!-- Descripción (full width) -->
                        <div class="form-row full-width">
                            <label for="description">Descripción</label>
                            <textarea id="description" rows="3"></textarea>
                        </div>

                        <!-- Precio (full width) -->
                        <div class="form-row full-width">
                            <label for="price">Precio (USD) <span class="required">*</span></label>
                            <input id="price" type="number" min="0" required />
                        </div>

                        <!-- Categoria + Estado (two column row) -->
                        <div class="form-row two-col">
                            <div>
                                <label for="category">Categoría <span class="required">*</span></label>
                                <select id="category" required>
                                    <option value="">Seleccionar categoría</option>
                                    <option>Ropa</option>
                                    <option>Electrónica</option>
                                    <option>Hogar</option>
                                    <option>Accesorios</option>
                                </select>
                            </div>

                            <div>
                                <label for="status">Estado</label>
                                <select id="status">
                                    <option>Activo</option>
                                    <option>Inactivo</option>
                                </select>
                            </div>
                        </div>

                        <!-- Oferta + descuento + stock (compact row) -->
                        <div class="form-row two-col compact-row">
                            <div style="display:flex;align-items:center;gap:10px;">
                                <label class="checkbox-row" style="margin:0">
                                    <input id="onOffer" type="checkbox" />
                                    <span>En oferta</span>
                                </label>
                            </div>

                            <div style="display:flex;gap:12px;">
                                <div style="flex:1">
                                    <label for="discount">Descuento (%)</label>
                                    <input id="discount" type="number" min="0" max="100" value="0" />
                                </div>

                                <div style="width:120px">
                                    <label for="stock">Stock</label>
                                    <input id="stock" type="number" min="0" value="0" />
                                </div>
                            </div>
                        </div>

                        <!-- Imagenes (full width) -->
                        <div class="form-row full-width">
                            <label>Imágenes (arrastra o selecciona hasta 8) <span class="muted"
                                    style="font-weight:400">mínimo 1, ideal 4</span></label>

                            <div id="imageDropZone" class="image-dropzone" aria-label="Arrastra imágenes aquí">
                                <input id="imageFile" type="file" accept="image/*" multiple />
                                <div class="dz-instructions">
                                    Arrastra imágenes o haz click para seleccionar (máx. 8)
                                </div>
                            </div>

                            <!-- Slider thumbnails preview -->
                            <div id="imagePreviewSlider" class="image-slider hidden" aria-hidden="true">
                                <button type="button" id="prevSlide" class="slide-btn">‹</button>
                                <div class="slide-track" id="slideTrack"></div>
                                <button type="button" id="nextSlide" class="slide-btn">›</button>
                            </div>
                        </div>

                        <!-- SKU (full width) -->
                        <div class="form-row full-width">
                            <label for="sku">SKU <small>(generado automáticamente según categoría)</small></label>
                            <input id="sku" type="text" readonly placeholder="Se generará al seleccionar categoría" />
                        </div>

                        <!-- keep form-actions out of body (moved to footer) -->
                    </form>
                </div>

                <footer class="modal-footer">
                    <div class="form-actions">
                        <button type="submit" form="productForm" class="btn-primary admin-only">Guardar</button>
                        <button type="button" id="cancelBtn" class="btn-secondary">Cancelar</button>
                    </div>
                </footer>
            </div>
        </div>
    </main>
    <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>

    <script type="module" src="../assets/js/sidebar-loader.js"></script>
    <script type="module" src="../assets/js/product-admin.js"></script>
    <script type="module" src="../assets/js/mini-rotator.js"></script>
</body>

</html>
