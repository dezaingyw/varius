<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Productos ‚Äî Varius</title>
    <link rel="stylesheet" href="assets/css/styles-pruducts.css">
    <link rel="stylesheet" href="assets/css/admin-products.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="../assets/css/presence.css">

    <!-- Nuevo: estilos espec√≠ficos y seguros para el modal de producto -->
    <link rel="stylesheet" href="assets/css/product-modal.css">

    <style>
        /* Correcciones: tama√±o fijo 56x56 para mini-thumbs y reglas de objeto para no deformar
           Adem√°s: botones de mover (visibles s√≥lo en touch) para reordenar en m√≥vil */
        :root {
            --border: #e6e8eb;
        }

        /* Mini thumbs en tabla y mini-slider */
        .mini-slide,
        .mini-slide img,
        .thumb,
        .mini-slider .mini-slide,
        .mini-slider .mini-slide img {
            width: 56px !important;
            height: 56px !important;
            min-width: 56px !important;
            min-height: 56px !important;
            max-width: 56px !important;
            max-height: 56px !important;
            object-fit: cover !important;
            display: inline-block;
            border-radius: 6px;
            overflow: hidden;
        }

        /* Asegura que los items del slider modal mantienen proporci√≥n y no estiren la imagen */
        .slide-item {
            min-width: 120px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            background: #fff;
            border: 1px solid var(--border);
            display: flex;
            justify-content: center;
        }

        /* Imagenes dentro de slide-item siempre cover */
        .slide-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Banner en tarjeta: mantener cover y no salirse */
        .card-banner {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            max-height: 260px;
            /* l√≠mite razonable */
        }

        /* Botones de mover s√≥lo visibles en dispositivos t√°ctiles */
        .img-move {
            position: absolute;
            bottom: 6px;
            width: 30px;
            height: 30px;
            border-radius: 6px;
            border: none;
            background: rgba(0, 0, 0, 0.56);
            color: #fff;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
            z-index: 6;
            opacity: 0.95;
        }

        /* bot√≥n izquierda y derecha */
        .img-move-left {
            left: 6px;
        }

        .img-move-right {
            right: 6px;
        }

        /* Ocultar botones por defecto (s√≥lo se mostrar√°n en touch mediante la clase .touch-enabled) */
        .touch-enabled .slide-item .img-move {
            display: inline-flex;
        }

        .slide-item .img-move {
            display: none;
        }

        /* Si deseas que el √°rea de slide tenga espacio en m√≥viles para los botones */
        @media (max-width: 700px) {
            .slide-item {
                min-width: 110px;
                height: 76px;
            }

            .mini-slide,
            .mini-slide img {
                width: 56px;
                height: 56px;
            }
        }

        /* peque√±o ajuste visual para el bot√≥n eliminar sobre im√°genes */
        .img-remove {
            position: absolute;
            top: 6px;
            right: 6px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: none;
            background: rgba(0, 0, 0, 0.55);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 7;
        }

        /* aseguramos que el thumb placeholder respete tama√±o */
        .thumb {
            width: 56px !important;
            height: 56px !important;
            min-width: 56px !important;
            min-height: 56px !important;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <input id="nav-toggle" type="checkbox" class="nav-toggle" aria-hidden="true">

    <!-- Top bar -->
    <header class="topbar">
        <div class="top-left">
            <label for="nav-toggle" class="hamburger" aria-hidden="true">
                <span class="hamburger-box"><span class="hamburger-inner"></span></span>
            </label>
            <a class="brand" href="./" aria-label="Dashboard">
                <img src="assets/img/logo.png" alt="Varius" width="14%">
                <span class="brand-text">VARIUS</span>
            </a>
        </div>

        <div class="top-search">
            <!-- input eliminado intencionalmente -->
            <div id="presence-pill" class="presence-pill offline" role="status" aria-live="polite">
                <span class="dot"></span>
                <span class="label">Desconectado</span>
            </div>
        </div>
    </header>

    <div id="app-sidebar"></div>

    <!-- Main content -->
    <main class="main">

        <section class="table-wrap card">
            <div class="table-header">
                <h3>Gesti√≥n de Productos</h3>
                <!-- Add button has admin-only class; JS will hide it for non-admin -->
                <button id="openAddBtn" class="btn-add admin-only" title="Agregar nuevos Productos">
                    <span class="plus">+</span> A√±adir productos
                </button>
            </div>
            <div class="table-scroll">
                <main class="container">
                    <section class="filters-card">
                        <div class="search-row">
                            <div class="search" style="width:100%">
                                <input id="searchInput" type="text" placeholder="Buscar por nombre..." />
                            </div>

                            <select id="stateFilter" class="filter-select">
                                <option value="">Todos los estados</option>
                                <option value="Activo">Activo</option>
                                <option value="Inactivo">Inactivo</option>
                            </select>

                            <select id="offerFilter" class="filter-select">
                                <option value="">Todas las ofertas</option>
                                <option value="en_oferta">En oferta</option>
                                <option value="no_oferta">No</option>
                            </select>

                            <!-- Apply / Clear buttons for filters -->
                            <div class="filters-actions" style="display:flex;gap:8px;align-items:center;">
                                <button id="applyFiltersBtn" class="btn-apply" type="button">Buscar</button>
                                <button id="clearFiltersBtn" class="btn-secondary" type="button">Limpiar</button>
                            </div>
                        </div>
                    </section>

                    <section class="table-card">
                        <table id="productsTable" aria-live="polite" role="table" class="products-table">
                            <thead>
                                <tr>
                                    <th>Imagen</th>
                                    <th>Nombre</th>
                                    <th>Precio</th>
                                    <th>Oferta</th>
                                    <th>Descuento</th>
                                    <th>Precio Oferta</th>
                                    <th>Stock</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="productsBody">
                                <!-- Filas renderizadas por JS -->
                            </tbody>
                        </table>

                    </section>
                </main>
                <section class="tarjeta-card">
                    <!-- Cards view (hidden by default) -->
                    <div id="productsCards" class="products-cards hidden" aria-live="polite" role="list">
                        <!-- Tarjetas renderizadas por JS en modo responsive -->
                    </div>
                </section>
            </div>
        </section>

        <!-- Modal -->
        <div id="productModal" class="modal hidden" aria-hidden="true" role="dialog" aria-modal="true">
            <div class="modal-content modal-lg" role="document">
                <header class="modal-header">
                    <div class="header-content">
                        <span class="header-icon">üì¶</span>
                        <div>
                            <h2 id="modalTitle">Gesti√≥n de Producto</h2>
                            <p class="header-subtitle">Completa la informaci√≥n detallada del art√≠culo</p>
                        </div>
                    </div>
                    <button id="closeModal" class="close-btn" aria-label="Cerrar">&times;</button>
                </header>

                <div class="modal-body">
                    <form id="productForm" class="modal-form" novalidate>
                        <input type="hidden" id="productId" />

                        <div class="form-section main-info">
                            <div class="form-row full-width">
                                <label for="name">Nombre del Producto <span class="required">*</span></label>
                                <input id="name" type="text" placeholder="Ej: Camiseta de Algod√≥n Premium" required />
                            </div>

                            <div class="form-row full-width">
                                <label for="description">Descripci√≥n detallada</label>
                                <textarea id="description" rows="3"
                                    placeholder="Describe las caracter√≠sticas principales..."></textarea>
                            </div>
                        </div>

                        <div class="form-section attributes-grid">
                            <div class="form-group">
                                <label for="category">Categor√≠a <span class="required">*</span></label>
                                <select id="category" required>
                                    <option value="">Seleccionar...</option>
                                    <option>Ropa</option>
                                    <option>Electr√≥nica</option>
                                    <option>Hogar</option>
                                    <option>Accesorios</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="status">Estado de visibilidad</label>
                                <select id="status">
                                    <option>Activo</option>
                                    <option>Inactivo</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-section pricing-card">
                            <div class="pricing-row">
                                <div class="form-group">
                                    <label for="price">Precio Base (USD) <span class="required">*</span></label>
                                    <div class="input-with-icon">
                                        <input id="price" type="number" min="0" step="0.01" required />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="stock">Stock Disponible</label>
                                    <input id="stock" type="number" min="0" value="0" />
                                </div>
                            </div>

                            <div class="offer-container">
                                <label class="toggle-switch">
                                    <input id="onOffer" type="checkbox" />
                                    <span class="slider"></span>
                                    <span class="toggle-label">Producto en Oferta</span>
                                </label>

                                <div id="discountWrapper" class="discount-input">
                                    <label for="discount">Descuento (%)</label>
                                    <input id="discount" type="number" min="0" max="100" value="0" />
                                </div>
                            </div>
                        </div>

                        <div class="form-section gallery-section">
                            <label>Galer√≠a de Im√°genes <span class="muted">(M√°x. 8)</span></label>
                            <div id="imageDropZone" class="image-dropzone">
                                <input id="imageFile" type="file" accept="image/*" multiple />
                                <div class="dz-content">
                                    <span class="dz-icon">üì∏</span>
                                    <p>Suelte sus im√°genes aqu√≠ o haga clic para explorar</p>
                                </div>
                            </div>

                            <div id="imagePreviewSlider" class="image-slider hidden">
                                <button type="button" id="prevSlide" class="slide-btn">‚Äπ</button>
                                <div class="slide-track" id="slideTrack"></div>
                                <button type="button" id="nextSlide" class="slide-btn">‚Ä∫</button>
                            </div>
                        </div>

                        <div class="form-section sku-footer">
                            <div class="form-row full-width">
                                <label for="sku">C√≥digo SKU</label>
                                <input id="sku" type="text" readonly placeholder="Se generar√° autom√°ticamente" />
                            </div>
                        </div>
                    </form>
                </div>

                <footer class="modal-footer">
                    <div class="footer-info">
                        <span class="required-note">* Campos obligatorios</span>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancelBtn" class="btn-secondary">Descartar</button>
                        <button type="submit" form="productForm" class="btn-primary admin-only">Guardar
                            Producto</button>
                    </div>
                </footer>
            </div>
        </div>
    </main>
    <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>

    <script type="module" src="../assets/js/sidebar-loader.js"></script>
    <script type="module" src="../assets/js/product-admin.js"></script>
    <script type="module" src="../assets/js/mini-rotator.js"></script>
</body>

</html>
