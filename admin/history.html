<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Historial de Clientes — Varius</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/orders.css">
    <link rel="stylesheet" href="../assets/css/presence.css">
    <style>
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .history-kpis {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .kpi-card {
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            min-width: 320px;
            box-shadow: var(--shadow-subtle);
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .kpi-card .kpi-label {
            font-size: 13px;
            color: var(--muted);
        }

        .kpi-card .kpi-value {
            font-size: 20px;
            font-weight: 700;
        }

        .history-filters {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: end;
            margin-bottom: 12px;
        }

        .history-filters label {
            font-size: 13px;
            color: var(--muted);
            display: block;
            margin-bottom: 6px;
        }

        .history-filters input,
        .history-filters select {
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #fff;
        }

        .btn-primary {
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--btn-bg);
            color: #fff;
        }

        .btn-secondary {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #fff;
            color: var(--text);
            cursor: pointer;
        }

        .orders-list {
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            background: var(--card-bg);
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .small-muted {
            color: var(--muted);
            font-size: 13px;
        }

        table.history-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto;
            word-break: break-word;
            max-width: 100%;
        }

        table.history-table th,
        table.history-table td {
            padding: 8px 10px;
            border-bottom: 1px solid var(--border);
            font-size: 13px;
            text-align: left;
            white-space: normal;
            vertical-align: middle;
        }

        table.history-table thead th {
            background: #fbfdff;
            font-weight: 700;
        }

        .total-summary {
            margin-top: 12px;
            padding: 10px;
            background: rgba(0,0,0,0.02);
            border-radius: 8px;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nota-pago {
            font-size: 12px;
            color: var(--muted);
            margin-top: 6px;
        }

        /* Mobile */
        @media (max-width: 900px) {
            .history-kpis {
                flex-direction: column;
            }

            .history-filters {
                align-items: stretch;
            }
        }

        /* Small hover visual */
        table.history-table tbody tr:hover {
            background: linear-gradient(180deg, #fff, #fcfdff);
        }
        /* Forzamos que tanto 'a' como 'button' se comporten igual */
    </style>
</head>

<body>
    <input id="nav-toggle" type="checkbox" class="nav-toggle" aria-hidden="true">

    <!-- Top bar -->
    <header class="topbar">
        <div class="top-left">
            <label for="nav-toggle" class="hamburger" aria-hidden="true">
                <span class="hamburger-box"><span class="hamburger-inner"></span></span>
            </label>
            <a class="brand" href="./" aria-label="Dashboard">
                <img src="assets/img/logo.png" alt="Varius" width="14%">
                <span class="brand-text">VARIUS</span>
            </a>
        </div>

        <div class="top-search">
            <!-- input eliminado intencionalmente -->
            <div id="presence-pill" class="presence-pill offline" role="status" aria-live="polite">
                <span class="dot"></span>
                <span class="label">Desconectado</span>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <div id="app-sidebar"></div>

    <main class="main">
        <section class="card">
            <div class="history-header">
                <h3>Historial de Compras</h3>
                <div class="actions">
                    <a href="orders.html" class="btn-small btn-suspender" title="Volver a Pedidos">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-arrow-90deg-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708z" />
                        </svg>
                        Regresar
                    </a>
                    <button id="exportCsv" class="btn-secondary">Exportar CSV</button>
                </div>
            </div>

            <!-- KPIs: colocadas arriba de los filtros como solicitaste -->
            <div class="history-kpis" id="kpiContainer" aria-live="polite">
                <div class="kpi-card">
                    <div class="kpi-label">Veces que ha comprado</div>
                    <div id="kpi-purchases" class="kpi-value">—</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-label">Monto total gastado</div>
                    <div id="kpi-total" class="kpi-value">—</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-label">Cantidad total de productos</div>
                    <div id="kpi-products" class="kpi-value">—</div>
                </div>
            </div>

            <div class="history-filters">
                <div>
                    <label>Desde</label>
                    <input type="date" id="histFrom" />
                </div>
                <div>
                    <label>Hasta</label>
                    <input type="date" id="histTo" />
                </div>
                <div>
                    <label>Nombre o teléfono</label>
                    <input type="text" id="histSearch" placeholder="Nombre o teléfono..." />
                </div>
                <div style="align-self:flex-end;">
                    <button id="applyHistFilters" class="btn-primary">Aplicar filtros</button>
                    <button id="clearHistFilters" class="btn-secondary">Limpiar</button>
                </div>
            </div>

            <div class="orders-list">
                <h4>Pedidos</h4>
                <div id="histOrdersContainer" style="margin-top:8px;"></div>
                <div class="nota-pago">Los totales muestran solo órdenes pagadas.</div>
            </div>
        </section>
    </main>

    <div id="toast" class="toast hidden"></div>

    <script type="module" src="../assets/js/sidebar-loader.js"></script>
    <script type="module" src="../assets/js/history-admin.js"></script>
</body>

</html>
