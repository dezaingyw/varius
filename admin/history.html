<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Historial de Clientes â€” Varius</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/orders.css">
    <link rel="stylesheet" href="../assets/css/presence.css">
    <style>
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .history-header .title-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .client-name-pill {
            background: linear-gradient(135deg, #34d399, #10b981);
            padding: 6px 10px;
            border-radius: 999px;
            font-size: 14px;
            color: #fff;
        }

        .history-kpis {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .history-filters {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: end;
            margin-bottom: 12px;
        }

        .history-filters label {
            font-size: 13px;
            color: var(--muted);
            display: block;
            margin-bottom: 6px;
        }

        .history-filters input,
        .history-filters select {
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #fff;
        }

        .btn-primary {
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--btn-bg);
            color: #fff;
        }

        .btn-secondary {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #fff;
            color: var(--text);
            cursor: pointer;
        }

        .orders-list {
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            background: var(--card-bg);
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .kpis {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .kpi-card {
            min-width: 260px;
            flex: 1 1 260px;
        }

        .kpi-top {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .kpi-avatar {
            font-size: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.04);
        }

        .kpi-title {
            font-weight: 700;
        }

        .kpi-sub {
            font-size: 13px;
            color: var(--muted);
        }

        .kpi-divider {
            height: 1px;
            background: rgba(0, 0, 0, 0.04);
            margin: 8px 0;
        }

        .kpi-amount {
            font-size: 20px;
            font-weight: 800;
        }

        .kpi-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .kpi-meta.muted {
            color: var(--muted);
            font-size: 12px;
        }

        .small-muted {
            color: var(--muted);
            font-size: 13px;
        }

        table.history-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto;
            word-break: break-word;
            max-width: 100%;
        }

        table.history-table th,
        table.history-table td {
            padding: 8px 10px;
            border-bottom: 1px solid var(--border);
            font-size: 13px;
            text-align: left;
            white-space: normal;
            vertical-align: middle;
        }

        table.history-table thead th {
            background: #fbfdff;
            font-weight: 700;
        }

        .total-summary {
            margin-top: 12px;
            padding: 10px;
            background: rgb(46 206 149);
            color: #fff;
            border-radius: 8px;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nota-pago {
            font-size: 12px;
            color: var(--muted);
            margin-top: 6px;
        }

        /* Status badges + pending row style */
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 999px;
            font-size: 13px;
            font-weight: 700;
            line-height: 1;
        }

        .status-activo {
            background: #ecfdf5;
            color: #065f46;
            border: 1px solid rgba(34, 197, 94, 0.12);
        }

        .status-inactivo {
            background: #fff7ed;
            color: #7c2d12;
            border: 1px solid rgba(245, 158, 11, 0.12);
        }

        /* toda la fila cuando estÃ¡ pendiente */
        .pending-row td {
            background: #fff7ed !important;
        }

        /* Mobile */
        @media (max-width: 900px) {
            .history-kpis {
                flex-direction: column;
            }

            .history-filters {
                align-items: stretch;
            }
        }

        /* Small hover visual */
        table.history-table tbody tr:hover {
            background: linear-gradient(180deg, #fff, #fcfdff);
        }

        /* Forzamos que tanto 'a' como 'button' se comporten igual */
    </style>
</head>
