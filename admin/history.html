<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Historial de Clientes — Varius</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/orders.css">
    <link rel="stylesheet" href="../assets/css/presence.css">
    <style>
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .history-filters {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: end;
            margin-bottom: 12px;
        }

        .history-filters label {
            font-size: 13px;
            color: var(--muted);
            display: block;
            margin-bottom: 6px;
        }

        .history-filters input,
        .history-filters select {
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #fff;
        }

        .btn-primary {
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--btn-bg);
            color: #fff;
        }

        .history-grid {
            display: grid;
            grid-template-columns: 1fr 360px;
            gap: 16px;
            align-items: start;
        }

        .orders-list {
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            background: var(--card-bg);
        }

        .products-movement {
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            background: var(--card-bg);
        }

        .small-muted {
            color: var(--muted);
            font-size: 13px;
        }

        table.history-table {
            width: 100%;
            border-collapse: collapse;
        }

        table.history-table th,
        table.history-table td {
            padding: 8px 10px;
            border-bottom: 1px solid var(--border);
            font-size: 13px;
            text-align: left;
        }

        .history-header .actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* history-table: responsive, no fuerza min-width */
        table.history-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto;
            /* permite que las celdas se envuelvan */
            word-break: break-word;
            max-width: 100%;
        }

        /* Asegurar que th/td en history se adapten y se puedan envolver */
        table.history-table th,
        table.history-table td {
            padding: 8px 10px;
            border-bottom: 1px solid var(--border);
            font-size: 13px;
            text-align: left;
            white-space: normal;
            vertical-align: middle;
        }

        /* Evitar overflow horizontal en contenedores de listas */
        .orders-list,
        .products-movement {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Ajustes visuales para los headers de la sección */
        .history-header h3 {
            margin: 0;
            font-size: 18px;
            letter-spacing: 0.1px;
        }

        /* Botón volver: más visible y con texto. Usar .btn-back para ajustes */
        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #fff;
            color: var(--text);
            font-weight: 700;
            text-decoration: none;
            transition: transform 120ms ease, box-shadow 120ms ease;
        }

        .btn-back svg {
            flex: 0 0 auto;
        }

        .btn-back .btn-back-text {
            font-size: 13px;
        }

        /* Hover / focus states coherentes */
        .btn-back:hover,
        .btn-back:focus {
            transform: translateY(-2px);
            box-shadow: var(--shadow-subtle);
            background: #fbfdff;
        }

        /* Hacer export CSV más prominente */
        #exportCsv {
            padding: 8px 12px;
            border-radius: 8px;
        }

        /* Asegurar que history-grid se apile correctamente en pantallas pequeñas */
        .history-grid {
            display: grid;
            grid-template-columns: 1fr 360px;
            gap: 16px;
            align-items: start;
        }

        /* Mobile: stack panels y ajustar paddings */
        @media (max-width: 900px) {
            .history-grid {
                grid-template-columns: 1fr;
            }

            .orders-list,
            .products-movement {
                padding: 12px;
                margin: 0;
            }

            /* aseguramos que botones del header no rebasen */
            .history-header .actions {
                gap: 8px;
            }

            .history-filters {
                align-items: stretch;
            }
        }

        /* Small devices: pequeños ajustes de tipografía y espaciado */
        @media (max-width: 420px) {
            .history-header h3 {
                font-size: 16px;
            }

            .history-filters label {
                font-size: 12px;
            }

            .history-filters input {
                padding: 8px;
            }

            .btn-back .btn-back-text {
                display: inline-block;
            }
        }

        /* Pequeña mejora: resaltado de filas al pasar el ratón para history tables */
        table.history-table tbody tr:hover {
            background: linear-gradient(180deg, #fff, #fcfdff);
        }

        /* Mantener tablas accesibles: data-label used for stacked mobile */
        table.history-table td[data-label]::before {
            /* No hacemos nada por defecto aquí (la regla de apilado ya existe para orders/products),
       pero dejamos espacio para que los td mantengan atributo data-label si se muestran como cards.*/
            display: inline-block;
            font-weight: 700;
            margin-right: 8px;
            color: var(--muted);
            text-transform: none;
        }

        /* Si quieres, puedes añadir aquí más reglas estéticas (colores, sombras) sin romper layout. */
    </style>
</head>

<body>
    <input id="nav-toggle" type="checkbox" class="nav-toggle" aria-hidden="true">

    <!-- Top bar -->
    <header class="topbar">
        <div class="top-left">
            <label for="nav-toggle" class="hamburger" aria-hidden="true">
                <span class="hamburger-box"><span class="hamburger-inner"></span></span>
            </label>
            <a class="brand" href="./" aria-label="Dashboard">
                <img src="assets/img/logo.png" alt="Varius" width="14%">
                <span class="brand-text">VARIUS</span>
            </a>
        </div>

        <div class="top-search">
            <label for="q" class="sr-only">Buscar</label>
            <input id="q" type="search" placeholder="Buscar..." aria-label="Buscar" />

            <!-- dentro de .topbar, a la derecha del contenido -->
            <div id="presence-pill" class="presence-pill offline" role="status" aria-live="polite">
                <span class="dot"></span>
                <span class="label">Desconectado</span>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <div id="app-sidebar"></div>

    <main class="main">
        <section class="card">
            <div class="history-header">
                <h3>Historial de Compras</h3>
                <div class="actions">
                    <!-- New button that redirects back to orders.html -->
                    <a href="orders.html" class="btn-small btn-suspender" title="Volver a Pedidos">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-arrow-90deg-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708z" />
                        </svg>
                        Regresar
                    </a>
                    <button id="exportCsv" class="btn-secondary">Exportar CSV</button>
                </div>
            </div>

            <div class="history-filters">
                <div>
                    <label>Desde</label>
                    <input type="date" id="histFrom" />
                </div>
                <div>
                    <label>Hasta</label>
                    <input type="date" id="histTo" />
                </div>
                <div>
                    <label>Nombre o teléfono</label>
                    <input type="text" id="histSearch" placeholder="Nombre o teléfono..." />
                </div>
                <div style="align-self:flex-end;">
                    <button id="applyHistFilters" class="btn-primary">Aplicar filtros</button>
                    <button id="clearHistFilters" class="btn-secondary">Limpiar</button>
                </div>
            </div>

            <div class="history-grid">
                <div class="orders-list">
                    <h4>Pedidos</h4>
                    <div id="histOrdersContainer" style="margin-top:8px;"></div>
                </div>

                <div class="products-movement">
                    <h4>Movimiento de Productos</h4>
                    <div id="movementContainer"></div>
                </div>
            </div>
        </section>
    </main>

    <div id="toast" class="toast hidden"></div>

    <script type="module" src="../assets/js/sidebar-loader.js"></script>
    <script type="module" src="../assets/js/history-admin.js"></script>
</body>

</html>
