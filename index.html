<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Varius Online</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #FFFFFF;
    }
    #video-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #splash-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Opcional: overlay con logo */
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      /* background: rgba(255, 255, 255, 0.2); */
    }
  </style>
</head>
<body>
  <div id="video-container">
    <!-- 🔁 RUTA DEL VIDEO: cámbiala aquí -->
    <video id="splash-video" muted autoplay playsinline>
      <source src="assets/video/animacion-bienvenida.mp4" type="video/mp4" />
      Tu navegador no soporta videos.
    </video>
    <div id="overlay">
      <!-- Opcional: <img src="logo.png" alt="Varius Online" width="120" /> -->
    </div>
  </div>

  <script>
    // 🔁 RUTA DE REDIRECCIÓN: cámbiala aquí
    const REDIRECT_URL = "carrito.html";
    const VIDEO_DURATION = 5000; // 5 segundos

    const video = document.getElementById("splash-video");

    // Redirigir cuando el video termina
    video.onended = () => {
      window.location.href = REDIRECT_URL;
    };

    // Redirigir después de 5 segundos (incluso si el video no termina)
    setTimeout(() => {
      if (!video.ended) {
        window.location.href = REDIRECT_URL;
      }
    }, VIDEO_DURATION);
  </script>
</body>
</html>
