<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tienda - Varius</title>
  <link rel="stylesheet" href="assets/css/carrito.css">
</head>

<body>
  <header class="site-header">
    <div class="brand">
      <img src="admin/assets/img/logo-horizontal.png" width="100rem" alt="Varius">
    </div>
    <nav class="top-actions">
      <a href="login.html" class="cart-btn" aria-label="Abrir carrito">üë§</a>
      <button id="openCartBtn" class="cart-btn" aria-label="Abrir carrito">üõí <span id="cartCount">0</span></button>
    </nav>
  </header>

  <main class="container">
    <!-- Carrusel de ofertas -->
    <section class="carousel-section">
      <div class="carousel" id="carousel" aria-roledescription="carousel">
        <div class="carousel-track" id="carouselTrack" aria-live="polite"></div>
        <button class="carousel-btn prev" id="carouselPrev" aria-label="Anterior">‚Äπ</button>
        <button class="carousel-btn next" id="carouselNext" aria-label="Siguiente">‚Ä∫</button>
      </div>
    </section>

    <!-- P√°gina de carrito: dividida en panel izquierdo (carrito) y derecho (checkout) -->
    <section id="cartPage" class="cart-page">
      <!-- Panel carrito (ahora inline, puede minimizarse) -->
      <aside id="cartPanel" class="cart-panel" role="region" aria-label="Carrito">
        <header class="cart-header">
          <div class="cart-header-left">
            <h2>Tu carrito</h2>
            <div class="cart-subhead">Env√≠o: <strong id="cartShippingInline">GRATIS</strong></div>
          </div>
          <button id="minimizeCartBtn" class="mini-toggle" aria-label="Minimizar carrito"
            title="Minimizar carrito">‚Äî</button>
        </header>
        <br>
        <div id="selectedProducts" class="selected-products" aria-live="polite" tabindex="0">
          <!-- Productos seleccionados con quantity > 0 -->
        </div>

        <hr class="divider">

        <div class="available-head"><strong>Productos disponibles</strong></div>
        <div id="availableProducts" class="available-products" aria-live="polite">
          <div id="productsSpinner" class="spinner">Cargando productos‚Ä¶</div>
        </div>

        <div class="cart-summary" id="cartSummaryInline" aria-live="polite">
          <div>Subtotal: <strong id="cartSubtotalInline">$0</strong></div>
          <div>Env√≠o: <strong id="cartShippingInline2">GRATIS</strong></div>
          <div class="total">Total: <strong id="cartTotalInline">$0</strong></div>
        </div>

        <div class="cart-actions-inline">
          <button id="continueWithData" class="btn-primary" disabled>Continuar con mis datos</button>
          <button id="clearCartBtn" class="btn-secondary">Vaciar carrito</button>
        </div>
      </aside>

      <!-- Panel checkout (right) -->
      <section id="checkoutPanel" class="checkout-panel hidden" role="region" aria-label="Checkout">
        <header class="checkout-header">
          <button id="backToCart" class="back" aria-label="Volver al carrito">‚Üê</button>
          <h3 id="checkoutTotalHeader">Total: $0</h3>
        </header>

        <form id="checkoutForm" class="checkout-form" novalidate>
          <div class="form-row">
            <label for="cust_name">Nombre y apellido <span class="req">*</span></label>
            <input id="cust_name" name="name" type="text" placeholder="Ej: Ana Mart√≠nez" required autocomplete="name">
            <div id="cust_name_err" class="field-err" aria-live="polite"></div>
          </div>


          <div class="form-row narrow" style="display:flex;gap:10px;">
            <div style="flex:2">
              <label for="cust_phone">Tel√©fono <span class="req">*</span></label>
              <input id="cust_phone" name="phone" type="text" placeholder="Ej: 04121234567" required autocomplete="tel"
                inputmode="tel" maxlength="16">
              <div id="cust_phone_err" class="field-err" aria-live="polite"></div>
            </div>
            <div style="flex:1;">
              <label for="cust_age">Edad</label>
              <input id="cust_age" name="age" type="number" min="0" max="120" placeholder="Edad">
              <div id="cust_age_err" class="field-err" aria-live="polite"></div>
            </div>
          </div>

          <div class="form-row">
            <label for="cust_email">Correo electr√≥nico</label>
            <input id="cust_email" name="email" type="email" placeholder="ejemplo@correo.com" autocomplete="email"
              inputmode="email">
            <div id="cust_email_err" class="field-err" aria-live="polite"></div>
          </div>

          <div class="form-row" style="position:relative;">
            <label for="cust_address">Direcci√≥n completa <span class="req">*</span></label>
            <button type="button" id="btnGeoLocation" class="btn-secondary"
              style="margin-bottom:8px;width: fit-content;align-self: flex-start;">
              üìç Ubicaci√≥n
            </button>
            <textarea id="cust_address" name="address" placeholder="Calle, n√∫mero, colonia, ciudad" required></textarea>
            <div id="geo_error" class="field-err" aria-live="polite" style="margin-top:3px;"></div>
            <!-- Campos ocultos -->
            <input type="hidden" id="cust_lat" name="lat">
            <input type="hidden" id="cust_lng" name="lng">
          </div>

          <div class="form-actions">
            <button id="checkoutSubmitBtn" type="submit" class="btn-primary" disabled>Confirmar pedido</button>
            <button type="button" id="cancelCheckout" class="btn-secondary">Cancelar</button>
          </div>
          <div id="checkoutMsg" class="form-msg" aria-live="polite"></div>
        </form>
      </section>
    </section>

    <!-- Productos (grid) - se usa en otras vistas, conservar -->
    <section class="products-grid" id="productsGrid" aria-live="polite" style="margin-top:22px">
      <!-- Renderizado por script.js -->
    </section>
  </main>

  <!-- Custom confirm modal (mejor estilo y accesible) -->
  <div id="confirmModal" class="confirm-modal hidden" role="dialog" aria-modal="true" aria-hidden="true"
    aria-labelledby="confirmTitle">
    <div class="confirm-panel" role="document">
      <div class="confirm-body">
        <h4 id="confirmTitle" class="confirm-title">Confirmar</h4>
        <p id="confirmMessage">¬øEst√°s seguro?</p>
      </div>
      <div class="confirm-actions">
        <button id="confirmCancel" class="btn-secondary">Cancelar</button>
        <button id="confirmAccept" class="btn-primary">Aceptar</button>
      </div>
    </div>
  </div>

  <!-- Product modal (slider + detalles) -->
  <div id="productModal" class="product-modal hidden" role="dialog" aria-modal="true" aria-hidden="true"
    aria-labelledby="productModalTitle">
    <div class="product-modal-panel" role="document">
      <button id="productModalClose" class="product-modal-close" aria-label="Cerrar">‚úï</button>
      <div class="product-modal-body">
        <div class="product-modal-left">
          <div class="product-modal-slider" id="productModalSlider" aria-live="polite"></div>
          <div class="product-modal-thumbs" id="productModalThumbs" aria-hidden="false"></div>
          <button class="product-modal-nav prev" id="productModalPrev" aria-label="Anterior foto">‚Äπ</button>
          <button class="product-modal-nav next" id="productModalNext" aria-label="Siguiente foto">‚Ä∫</button>
        </div>
        <div class="product-modal-right">
          <div id="productRibbon" class="product-ribbon" aria-hidden="true">Oferta</div>
          <h2 id="productModalTitle"></h2>
          <div id="productModalCategory" class="product-modal-category"></div>
          <div id="productModalPrices" class="product-modal-prices"></div>
          <p id="productModalDescription" class="product-modal-description"></p>
          <div style="margin-top:12px;display:flex;gap:8px;align-items:center">
            <label style="display:flex;align-items:center;gap:8px">Cantidad:
              <input id="productModalQty" type="number" min="1" max="999" value="1"
                style="width:80px;padding:6px;border-radius:8px;border:1px solid #e6eef6">
            </label>
            <button id="productModalAdd" class="btn-primary">Agregar</button>
            <button id="productModalViewFull" class="btn-secondary" style="display:none">Ver p√°gina</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Confirmaci√≥n simple inline -->
  <div id="orderConfirmInline" class="order-confirm hidden" role="status" aria-live="polite">
    <div class="confirm-inner">
      <h3>Pedido enviado</h3>
      <p id="orderConfirmText">Su pedido ser√° atendido pronto. Gracias por comprar con nosotros.</p>
      <button id="closeConfirm" class="btn-primary">Cerrar</button>
    </div>
  </div>

  <div id="toast" class="toast" aria-live="polite"></div>

  <footer class="site-footer">
    <div class="container">
      <div>¬© Varius - Todos los derechos reservados</div>
    </div>
  </footer>

  <script type="module" src="assets/js/pedidos-data.js"></script>
  <script type="module" src="assets/js/ui-animations.js"></script>
  <script>
    const ribbon = document.getElementById('productRibbon');
    if (product && product.onSale) {
      ribbon.textContent = 'Oferta';
      ribbon.classList.add('on-sale');
      ribbon.setAttribute('aria-hidden', 'false');
    } else {
      ribbon.classList.remove('on-sale');
      ribbon.setAttribute('aria-hidden', 'true');
    }
  </script>
</body>

</html>
